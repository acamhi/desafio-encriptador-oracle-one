<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <main class="cuerpo">
        <h1><img class="logo" src="img/Logo.png" alt=""></h1>
        <textarea class="texto-encriptado" id="" cols="45" rows="10"></textarea>
        <p class="tooltip">&#149 Solo letras minúsculas y sin acentos.</p>
        <div class="botones">
            <button class="btn" id="btn-encriptar">Encriptar</button>
            <button class="btn" id="btn-desencriptar">Desencriptar</button>
        </div>

        <div class="caja">
            <p class="msj-no-encontrado">Ningún mensaje fue encontrado</p>
            <p class="instrucciones">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </main>

    <footer>
        <p class="copyrights">&copy Creado por Arie Camhi.</p>
    </footer>
    
</body>
</html>
